<h1>Picture Upload</h1>
<form name="pic_uplpad" action="/upload_pic" method="post" enctype="multipart/form-data">
    <fieldset>
        <input name="uid" value="uid" hidden="hidden">
        <legend>Choose Picture</legend>
        <input type="file" name="upload" required>
        <br/>
        <label>Enter a description for this pic:</label>
        <br/>
        <textarea name="picture_des" placeholder="Picture Description will be displayed under pics" required></textarea>
    </fieldset>
    <input name="table" value="{{!table}}" hidden="hidden">
    <input name="iid" value="{{!iid}}" hidden="hidden">
    <input type="submit" value="Start upload"/>
</form>
